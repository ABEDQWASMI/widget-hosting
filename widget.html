body {
    font-family: 'Inter', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.widget {
    width: 375px;
    height: 812px;
    background-color: black;
    border-radius: 25px;
    overflow: hidden;
    position: relative;
    padding: 20px;
    box-sizing: border-box;
    color: white;
}
.menu-icon {
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
}
.menu-icon svg {
    width: 24px;
    height: 24px;
}
h1 {
    margin-top: 80px;
    font-size: 42px;
  font-weight: 200;

}
.card-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}
.card {
    width: 208px;
    height: 147px;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: black;
    font-size: 18px;
    font-weight: light;
    position: relative;
    text-align: center;
}
.card svg {
    width: 37px;
    height: 38px;
    margin-bottom: 8px;
    position: absolute;
    top: 10px;
    left: 10px;
}
.card.purple {
    background-color: #c736d9;
    color: black;
    position: absolute;
    left: 10px;
    top: 249px;
    width: 147px;
    height: 208px; 
}
.card.blue {
    background-color: #BCD8FA;
    position: absolute;
    left: 165px;
    top: 249px;
    width: 193px;
    height: 99px;
}
.card.green {
    background-color: #9AED66;
    position: absolute;
    left: 165px;
    top: 358px;
    width: 193px;
    height: 99px;
}
.history {
    position: absolute;
    left: 8px;
    top: 532px;
    width: 350px;
    height: 63px;
}
.history-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.history-header h2 {
    margin: 0;
    font-size: 20px;
    font-weight: 10;
}
.history-header a {
    color: #767676;
    text-decoration: none;
}
.history-item {
    background-color: #333;
    border-radius: 10px;
    padding: 10px;
    margin-top: 10px;
    display: flex;
    align-items: center;
    color: white;
}
.history-item img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}
.footer {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: #767676;
}
.card span {
    position: absolute;
    bottom: 10px;
    left: 10px;
}
.history-item span {
    margin-left: 5px;
}
